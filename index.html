<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Untuk Dewi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s ease-in-out;
    }

    .card h1 {
      font-size: 24px;
      color: #d81b60;
    }

    .card p {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
    }

    .heart {
      color: #e91e63;
      font-size: 40px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>

    <h1>Halo Dewi!</h1>
    <p>Bentar lagi kamu udah mau pindah yah.<br>Semoga hari terakhirmu di sini ditutup dengan kesenangan yang banyak yah!</p>
  </div>

</body>
</html>
